
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Usuario CTF8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="box">
    <h2>üë§ Panel de Usuario</h2>
    <p>Conecta tu wallet y transfiere CTF8 a otra cuenta.</p>
    <button onclick="conectarWallet()">üîó Conectar Wallet</button>
    <p id="direccion"></p>
    <input type="text" id="destino" placeholder="Wallet destino" />
    <input type="number" id="cantidad" placeholder="Cantidad CTF8" />
    <button onclick="enviarCTF8()">üöÄ Enviar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    let cuenta;
    const tokenAddress = "0xE3f4110D74e51cBD51ca60317E54155c57855F20"; // Direcci√≥n token CTF8
    const abi = [
      { "constant": false, "inputs": [
        { "name": "to", "type": "address" },
        { "name": "value", "type": "uint256" }
      ], "name": "transfer", "outputs": [
        { "name": "", "type": "bool" }
      ], "type": "function" }
    ];

    async function conectarWallet() {
      if (window.ethereum) {
        const cuentas = await ethereum.request({ method: 'eth_requestAccounts' });
        cuenta = cuentas[0];
        document.getElementById("direccion").innerText = "Conectado: " + cuenta;
      } else {
        alert("Instala MetaMask o Brave Wallet");
      }
    }

    async function enviarCTF8() {
      const destino = document.getElementById("destino").value;
      const cantidad = document.getElementById("cantidad").value;

      if (!cuenta || !destino || !cantidad) {
        document.getElementById("mensaje").innerText = "Completa todos los campos";
        return;
      }

      const web3 = new Web3(window.ethereum);
      const contrato = new web3.eth.Contract(abi, tokenAddress);

      try {
        const resultado = await contrato.methods.transfer(destino, web3.utils.toWei(cantidad, 'ether')).send({ from: cuenta });
        document.getElementById("mensaje").innerText = "‚úÖ Enviado con √©xito";
        console.log(resultado);
      } catch (error) {
        document.getElementById("mensaje").innerText = "‚ùå Error al enviar";
        console.error(error);
      }
    }
  </script>
</body>
</html>

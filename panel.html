
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Usuario CTF8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="box">
    <h2>👤 Panel del Usuario</h2>
    <button onclick="conectarWallet()">🔗 Conectar Wallet</button>
    <p id="direccion"></p>
    <p id="info"></p>
    <p>🔐 Tus 20 CTF8 están retenidos por 60 días.<br>
    💬 ¿Quieres usarlos antes? Contáctanos en Telegram: <a href="https://t.me/CTF8Contact" target="_blank">@CTF8Contact</a></p>
  </div>

  <script>
    let cuenta = "";
    async function conectarWallet() {
      if (window.ethereum) {
        const cuentas = await ethereum.request({ method: 'eth_requestAccounts' });
        cuenta = cuentas[0];
        document.getElementById("direccion").innerText = "Wallet conectada: " + cuenta;
        document.getElementById("info").innerHTML =
          "🎁 8 CTF8 aportados al sistema sustentable.<br>🔒 20 CTF8 retenidos hasta 60 días.<br>📅 Fecha de liberación aproximada: " +
          new Date(Date.now() + 5184000000).toLocaleDateString();
      } else {
        alert("Debes tener MetaMask o Brave Wallet instalada");
      }
    }
  </script>
</body>
</html>

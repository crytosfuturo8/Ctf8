<body>

  <div class="box">
    <h2>ðŸŽ« Activar moneda CTF8</h2>

    <input type="text" id="codigo" placeholder="CÃ³digo del billete"/><br/>

    <button class="btn-metamask" onclick="conectarWallet()">

  <script>

    let cuenta = "";

    async function conectarWallet() {

      if (!window.ethereum) {
        alert("Debes instalar MetaMask para usar CTF8");
        window.open("https://metamask.io/download.html", "_blank");
        return;
      }

      try {

        // Conectar MetaMask
        const cuentas = await window.ethereum.request({
          method: 'eth_requestAccounts'
        });

        cuenta = cuentas[0];

        // Forzar red Binance Smart Chain
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId: '0x38',
            chainName: 'Binance Smart Chain',
            nativeCurrency: {
              name: 'BNB',
              symbol: 'BNB',
              decimals: 18
            },
            rpcUrls: ['https://bsc-dataseed.binance.org/'],
            blockExplorerUrls: ['https://bscscan.com']
          }]
        });

        // Agregar token CTF8 automÃ¡ticamente
        await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: "0xE3f4110D74e51cBD51ca60317E54155c57855F20",
              symbol: "CTF8",
              decimals: 18,
              image: "https://ctf8-kappa.vercel.app/img/logo.png"
            }
          }
        });

        document.getElementById("mensaje").innerText =
          "MetaMask conectada correctamente: " + cuenta;

      } catch (error) {
        console.log(error);
        alert("Error al conectar con MetaMask");
      }
    }

    function activarBillete() {

      const codigo = document.getElementById("codigo").value;

      if (!cuenta || !codigo) {
        document.getElementById("mensaje").innerText =
          "Conecta tu MetaMask e ingresa un cÃ³digo vÃ¡lido.";
        return;
      }

      document.getElementById("mensaje").innerText =
        "Billete activado para la wallet: " + cuenta;

      // AquÃ­ despuÃ©s conectaremos con tu sistema de correos y base de datos

    }

  </script>

<head>

  <style>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

  <nav>

  <div id="activacion" class="content active">
    <div class="box">
      <h2>ðŸŽ« Activar tu Billete CTF8</h2>
      <p>Ingresa tu cÃ³digo Ãºnico y conecta tu wallet para recibir tus 28 CTF8.</p>

  <div id="panel" class="content">
    <div class="box">
      <h2>ðŸ‘¤ Panel de Usuario</h2>

  <script>
    let cuenta = "";

    function showTab(tabId) {
      document.querySelectorAll(".content").forEach(div => div.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.getElementById("tab" + (tabId === "activacion" ? "1" : "2")).classList.add("active");
    }

    async function conectarWallet() {
      if (window.ethereum) {
        const cuentas = await ethereum.request({ method: 'eth_requestAccounts' });
        cuenta = cuentas[0];
        document.getElementById("direccion").innerText = "Wallet conectada: " + cuenta;
      } else {
        alert("Instala MetaMask o Brave Wallet");
      }
    }

    function activarBillete() {
      const codigo = document.getElementById("codigo").value;
      if (!cuenta || !codigo) {
        document.getElementById("mensaje").innerText = "Conecta tu wallet e ingresa un cÃ³digo vÃ¡lido";
        return;
      }
      // AquÃ­ tÃº anotas manualmente el cÃ³digo y luego envÃ­as 28 CTF8 a esa wallet
      document.getElementById("mensaje").innerText = "âœ… CÃ³digo vÃ¡lido. RecibirÃ¡s 28 CTF8 pronto.";
      console.log("ActivaciÃ³n con cÃ³digo:", codigo, "Wallet:", cuenta);
    }

    function transferirCTF8() {
      const destino = document.getElementById("walletDestino").value;
      const cantidad = parseFloat(document.getElementById("cantidadTransferir").value);
      if (!cuenta || !destino || isNaN(cantidad) || cantidad <= 0 || cantidad > 20) {
        document.getElementById("mensajePanel").innerText = "Verifica los datos. Solo puedes enviar hasta 20 CTF8.";
        return;
      }
      // En una versiÃ³n real, aquÃ­ harÃ­as la transacciÃ³n con Web3
      document.getElementById("mensajePanel").innerText = `ðŸ“¤ Transferencia simulada: ${cantidad} CTF8 a ${destino}`;

  </script>

</body>
</html>


<!DOCTYPE html>

<body>
  <div class="box">

    <p>Ingresa tu cÃ³digo Ãºnico y conecta tu billetera para recibir tus 28 CTF8.</p>
    <input type="text" id="codigo" placeholder="CÃ³digo del billete" /> <br>

  <script>
    let cuenta = "";

    async function conectarWallet() {
      if (window.ethereum) {
        const cuentas = await ethereum.request({ method: 'eth_requestAccounts' });
        cuenta = cuentas[0];
        document.getElementById("direccion").innerText = "Wallet conectada: " + cuenta;
      } else {
        alert("Debes tener MetaMask o Brave Wallet instalada");
      }
    }

    function activarBillete() {
      const codigo = document.getElementById("codigo").value;
      if (!cuenta || !codigo) {
        document.getElementById("mensaje").innerText = "Conecta tu wallet e ingresa un cÃ³digo vÃ¡lido";
        return;
      }

      document.getElementById("mensaje").innerText = "âœ… Billete activado. Tus 28 CTF8 serÃ¡n enviados en breve.";

      // Enviar datos a Formspree
      fetch("https://formspree.io/f/xzzvzwwq", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          wallet: cuenta,
          codigo: codigo
        })
      }).then(response => {
        if (response.ok) {
          console.log("Correo enviado exitosamente");
        } else {
          console.error("Error al enviar el correo");
        }
      }).catch(error => {
        console.error("Error en la solicitud", error);
      });

      console.log("CÃ³digo activado:", codigo);

    }
  </script>

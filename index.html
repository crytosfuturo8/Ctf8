
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activar Billete CTF8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="box">
    <h2>üé´ Activar tu Billete CTF8</h2>
    <p>Ingresa tu c√≥digo √∫nico y conecta tu billetera.</p>
    <input type="text" id="codigo" placeholder="C√≥digo del billete" />
    <br>
    <button onclick="conectarWallet()">üîó Conectar Wallet</button>
    <p id="direccion"></p>
    <button onclick="activarBillete()">‚úÖ Activar Billete</button>
    <p id="mensaje"></p>
    <form id="formulario" method="POST" action="https://formspree.io/f/xzzvzwwq" style="display:none;">
      <input type="hidden" name="wallet" id="wallet">
      <input type="hidden" name="codigo" id="form_codigo">
    </form>
  </div>

  <script>
    let cuenta = "";
    async function conectarWallet() {
      if (window.ethereum) {
        const cuentas = await ethereum.request({ method: 'eth_requestAccounts' });
        cuenta = cuentas[0];
        document.getElementById("direccion").innerText = "Wallet conectada: " + cuenta;
      } else {
        alert("Instala MetaMask o Brave Wallet");
      }
    }

    async function activarBillete() {
      const codigo = document.getElementById("codigo").value;
      if (!cuenta || !codigo) {
        document.getElementById("mensaje").innerText = "Conecta tu wallet e ingresa un c√≥digo v√°lido.";
        return;
      }

      const usados = JSON.parse(localStorage.getItem("usados") || "[]");
      if (usados.includes(codigo)) {
        document.getElementById("mensaje").innerText = "‚ö†Ô∏è Este billete ya fue activado.";
        return;
      }

      usados.push(codigo);
      localStorage.setItem("usados", JSON.stringify(usados));

      document.getElementById("mensaje").innerHTML =
        "‚úÖ Billete activado correctamente.<br>üéÅ Recibiste 28 CTF8.<br>‚ôªÔ∏è 8 CTF8 fueron enviados al sistema sustentable.<br>üîê 20 CTF8 est√°n retenidos por 60 d√≠as.";

      document.getElementById("wallet").value = cuenta;
      document.getElementById("form_codigo").value = codigo;
      document.getElementById("formulario").submit();
    }
  </script>
</body>
</html>
